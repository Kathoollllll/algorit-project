<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ultimate.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main class="background">
        <div class="game-wrapper">
            <section class="player-box player-x-box">
                <h2>Player X</h2>
                <p>Score: <span id="score-x">0</span></p>
            </section>

            <div class="game-content">
                <section class="title">
                    <h1>Tic Tac Toe</h1>
                </section>
                <section class="display">
                    Player <span class="display-player playerX">X</span>'s turn
                </section>
                <section class="container">
                    <!-- 9 separate 3x3 boards -->
                    <div class="board">
                        <div class="tile"></div><div class="tile"></div><div class="tile"></div>
                        <div class="tile"></div><div class="tile"></div><div class="tile"></div>
                        <div class="tile"></div><div class="tile"></div><div class="tile"></div>
                    </div>
                    <div class="board">
                        <div class="tile"></div><div class="tile"></div><div class="tile"></div>
                        <div class="tile"></div><div class="tile"></div><div class="tile"></div>
                        <div class="tile"></div><div class="tile"></div><div class="tile"></div>
                    </div>
                    <div class="board">
                        <div class="tile"></div><div class="tile"></div><div class="tile"></div>
                        <div class="tile"></div><div class="tile"></div><div class="tile"></div>
                        <div class="tile"></div><div class="tile"></div><div class="tile"></div>
                    </div>
                    <div class="board">
                        <div class="tile"></div><div class="tile"></div><div class="tile"></div>
                        <div class="tile"></div><div class="tile"></div><div class="tile"></div>
                        <div class="tile"></div><div class="tile"></div><div class="tile"></div>
                    </div>
                    <div class="board">
                        <div class="tile"></div><div class="tile"></div><div class="tile"></div>
                        <div class="tile"></div><div class="tile"></div><div class="tile"></div>
                        <div class="tile"></div><div class="tile"></div><div class="tile"></div>
                    </div>
                    <div class="board">
                        <div class="tile"></div><div class="tile"></div><div class="tile"></div>
                        <div class="tile"></div><div class="tile"></div><div class="tile"></div>
                        <div class="tile"></div><div class="tile"></div><div class="tile"></div>
                    </div>
                    <div class="board">
                        <div class="tile"></div><div class="tile"></div><div class="tile"></div>
                        <div class="tile"></div><div class="tile"></div><div class="tile"></div>
                        <div class="tile"></div><div class="tile"></div><div class="tile"></div>
                    </div>
                    <div class="board">
                        <div class="tile"></div><div class="tile"></div><div class="tile"></div>
                        <div class="tile"></div><div class="tile"></div><div class="tile"></div>
                        <div class="tile"></div><div class="tile"></div><div class="tile"></div>
                    </div>
                    <div class="board">
                        <div class="tile"></div><div class="tile"></div><div class="tile"></div>
                        <div class="tile"></div><div class="tile"></div><div class="tile"></div>
                        <div class="tile"></div><div class="tile"></div><div class="tile"></div>
                    </div>
                </section>
                <section class="display announcer hide"></section>
                <section class="controls">
                    <button id="reset">Reset</button>
                </section>
            </div>

            <section class="player-box player-o-box">
                <h2>Player O</h2>
                <p>Score: <span id="score-o">0</span></p>
            </section>
        </div>
    </main>
</body>
</html>
